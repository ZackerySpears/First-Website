<!-- This tells our browser that this is an HTML5 file -->
<!DOCTYPE html>

<!-- All of our HTML foes inside here -->
<html>

<!-- This is the head element, which contians metadata -->
<head>
    <!-- This is the title of my website (this is what shows up on the tab when we have the site open)-->
    <title>My first Website</title>

    <!-- This piece of metadata lists the author of the page -->
    <meta name="author" content="Zackery Spears">
    <!-- This piece of metadata contains a description of our website (used by search engines)-->
    <meta name="description" content="This is my First Website!">
    <!-- This is how we specify what characters our site can display. There are certain characters that aren't in certain charsts -->
    <meta charset="UTF-8">
    <!-- This sets the viewpoint for our site (which is the area that the browser is displaying on so that the width is equal to the device width -->
    <meta name="viewpoint" content="width=device-width, intitial-scale=1.0">
    
    <link rel="stylesheet" href="main.css">
</head>

<!-- The content elements for our site go in the body element -->
<body>
